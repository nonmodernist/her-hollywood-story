<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // For GitHub Pages SPA routing
        // Check if we're on a database route
        const path = window.location.pathname;
        
        if (path.startsWith('/database/') || path === '/database') {
            // For database routes, we need to load the database SPA
            // GitHub Pages doesn't support server-side routing, so we'll use a client-side solution
            
            // Store the intended path
            sessionStorage.setItem('redirect', location.pathname + location.search);
            
            // Redirect to the database index - handle relative paths
            const pathParts = location.pathname.split('/');
            const dbIndex = pathParts.indexOf('database');
            if (dbIndex !== -1) {
                const basePath = pathParts.slice(0, dbIndex + 1).join('/');
                window.location.replace(basePath + '/');
            } else {
                window.location.replace('/database/');
            }
        } else {
            // For other 404s, show actual 404 page
            document.title = 'Page Not Found - Her Hollywood Story';
            document.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = `
                    <style>
                        body {
                            font-family: 'EB Garamond', Georgia, serif;
                            max-width: 600px;
                            margin: 4rem auto;
                            padding: 0 2rem;
                            text-align: center;
                        }
                        h1 {
                            font-size: 3rem;
                            margin-bottom: 1rem;
                        }
                        p {
                            font-size: 1.3rem;
                            line-height: 1.8;
                            color: #666;
                        }
                        a {
                            color: #8b0000;
                            text-decoration: none;
                        }
                        a:hover {
                            text-decoration: underline;
                        }
                    </style>
                    <h1>Page Not Found</h1>
                    <p>The page you're looking for doesn't exist.</p>
                    <p><a href="/">Return to Homepage</a> | <a href="/database/">Browse Database</a></p>
                `;
            });
        }
    </script>
</head>
<body>
    <noscript>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
        <p><a href="/">Return to Homepage</a></p>
    </noscript>
</body>
</html>
